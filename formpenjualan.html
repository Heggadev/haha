<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menu & Formulir Pemesanan Kedai CBK</title>
    <style>
        /* Reset dan dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #fff3e0 0%, #ffb74d 100%);
            color: #4e342e;
            padding: 2rem;
            max-width: 700px;
            margin: 2rem auto;
            border-radius: 12px;
            box-shadow: 0 4px 45px rgba(255, 152, 0, 0.3);
        }
        h2 {
            margin-bottom: 1rem;
            color: #e65100;
            font-weight: 700;
            border-bottom: 3px solid #ff6f00;
            padding-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }
        /* Flex container untuk logo dan menu */
        .menu-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 2rem;
            background: #fff8e1cc;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(255, 152, 0, 0.15);
        }
        .logo {
            width: 120px;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(255, 152, 0, 0.3);
            border: 2px solid #ffb300;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.5);
        }
        /* Tabel modern */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 14px;
            background: #fff3e0;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(255, 152, 0, 0.2);
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 14px 20px;
            background: white;
            border-radius: 10px;
            vertical-align: middle;
            color: #6d4c41;
            box-shadow: 0 3px 8px rgba(255, 152, 0, 0.15);
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: #ff6f00;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        td:hover {
            background-color: #fff3e0;
        }
        .menu-name {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
        }
        .menu-name img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(255, 152, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .menu-name img:hover {
            transform: scale(1.1);
        }
        /* Form */
        form {
            background: #fff3e0;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 28px rgba(255, 152, 0, 0.25);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            color: #4e342e;
        }
        label {
            font-weight: 700;
            color: #bf360c;
            display: block;
            margin-bottom: 0.3rem;
            font-size: 1.05rem;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 2px solid #ffb300;
            border-radius: 12px;
            font-size: 1.05rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #4e342e;
            background-color: #fff8e1;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #e65100;
            box-shadow: 0 0 12px rgba(230, 81, 0, 0.6);
            background-color: #fff3e0;
        }
        /* Radio buttons */
        .radio-group {
            display: flex;
            gap: 1.8rem;
            margin-bottom: 1rem;
        }
        .radio-group input[type="radio"] {
            accent-color: #ff6f00;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .radio-group label {
            font-weight: 600;
            color: #bf360c;
            cursor: pointer;
            margin-left: 0.4rem;
            user-select: none;
            font-size: 1rem;
        }
        /* Button modern */
        button[type="submit"] {
            align-self: flex-start;
            background: #e65100;
            color: white;
            padding: 0.85rem 2.5rem;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 800;
            cursor: pointer;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 6px 16px rgba(230, 81, 0, 0.7);
        }
        button[type="submit"]:hover {
            background-color: #bf360c;
            box-shadow: 0 8px 22px rgba(191, 54, 12, 0.9);
        }
        /* Warna required */
        span[style] {
            color: #d84315;
            font-weight: 900;
        }
        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
                margin: 1rem;
            }
            table, th, td {
                font-size: 0.9rem;
            }
            button[type="submit"] {
                width: 100%;
                padding: 1rem;
            }
            .radio-group {
                flex-direction: column;
                gap: 0.7rem;
            }
            .menu-container {
                flex-direction: column;
                align-items: center;
            }
            .logo {
                width: 100px;
                border-width: 1.5px;
            }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <img src="images/logo.jpg" alt="Logo Coffee Shop" class="logo">

        <div>
            <h2>Daftar Menu Coffee Shop</h2>
            <table>
                <tr>
                    <th>Nama</th>
                    <th>Harga</th>
                </tr>
                <tr>
                    <td class="menu-name"><img src="images/caramelmacchiato.jpg" alt="Caramel Macchiato">Caramel Macchiato</td>
                    <td>Rp 28.000</td>
                </tr>
                <tr>
                    <td class="menu-name"><img src="images/vanillacoldbrew.jpg" alt="Vanilla Cold Brew">Vanilla Cold Brew</td>
                    <td>Rp 30.000</td>
                </tr>
                <tr>
                    <td class="menu-name"><img src="images/hazelnutlatte.jpg" alt="Hazelnut Latte">Hazelnut Latte</td>
                    <td>Rp 27.000</td>
                </tr>
                <tr>
                    <td class="menu-name"><img src="images/mochachocobliss.jpg" alt="Mocha Choco Bliss">Mocha Choco Bliss</td>
                    <td>Rp 32.000</td>
                </tr>
            </table>
        </div>
    </div>

    <h2>Formulir Pemesanan</h2>
    <form id="formPemesanan">
        <label>Nama Pemesan <span>*</span></label>
        <input type="text" id="nama" required>

        <label>Tanggal Pesan:</label>
        <input type="date" id="tgl" required>

        <label>Proses Pengiriman:</label>
        <div class="radio-group">
            <div><input type="radio" id="Eksekutif" name="class" value="Eksekutif"><label for="Eksekutif">Eksekutif</label></div>
            <div><input type="radio" id="Biasa" name="class" value="Biasa"><label for="Biasa">Biasa</label></div>
        </div>

        <label>Pilih Menu:</label>
        <select id="menu" required>
            <option value="">-- Pilih Menu --</option>
            <option value="Caramel Macchiato - Rp 28.000">Caramel Macchiato</option>
            <option value="Vanilla Cold Brew - Rp 30.000">Vanilla Cold Brew</option>
            <option value="Hazelnut Latte - Rp 27.000">Hazelnut Latte</option>
            <option value="Mocha Choco Bliss - Rp 32.000">Mocha Choco Bliss</option>
        </select>
        <button type="submit">Simpan</button>
    </form>

    <script>
        document.getElementById("formPemesanan").addEventListener("submit", function(e) {
            e.preventDefault();

            const nama = document.getElementById("nama").value;
            const tgl = document.getElementById("tgl").value;
            const menu = document.getElementById("menu").value;
            const pengiriman = document.querySelector('input[name="class"]:checked')?.value || "Belum dipilih";

            let pesanan = JSON.parse(localStorage.getItem("pesanan")) || [];

            pesanan.push({ nama, tgl, menu, pengiriman });

            localStorage.setItem("pesanan", JSON.stringify(pesanan));

            window.location.href = "formpenjualan2.html";
        });
    </script>
</body>
</html>
